apiVersion: v2
actions:
  - name: Run kubectl
    events:
      - name: sh.keptn.event.deployment.triggered
    tasks:
      - name: Dump environment
        image: busybox
        cmd:
          - env
      - name: Deploy arbitrary k8s manifests
        image: "bitnami/kubectl"
        cmd:
          - kubectl
        args:
          - "--server=https://kubernetes.default.svc"
          - 'version'
